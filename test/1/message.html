<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      body{
        background-color: black;
        color: white;
      }
    </style>
    <body>
      <div class="container">
        <div class="for-Card">
          <section>
            <div id="FrontImg">
              <img src="" alt="front" />
              <div id="circle">
                <img src="" alt="logo" width="70" />
                <div class="other">
                  <div id="accNo">
                    <p>0000000000000000</p>
                  </div>
                  <div id="Name">
                    <h4>Jane Appleseed</h4>
                  </div>
                  <div id="Expiry">
                    <h5>00/00</h5>
                  </div>
                </div>
              </div>
            </div>
            <div id="BackImg">
              <img src="" alt="back" />
              <div id="cvv">
                <p style="color: #fff">000</p>
              </div>
            </div>
          </section>
        </div>
        <div class="for-Details">
          <form name="CARD">
            <div class="HolderName">
              <label for="Cname">Cardholder Name</label><br />
              <input
                type="text"
                name="name"
                id="Cname"
                placeholder="e.g. Jane Appleseed"
              />
              <div class="error">hello</div>
            </div>
            <br />
            <div class="CardNo">
              <label for="Cno">Card Number</label><br />
              <input
                type="text"
                name="number"
                id="Cno"
                placeholder="e.g. 1234 5678 9123 0000"
              />
              <div class="error">hello</div>
            </div>
            <br />
            <div class="Expiry">
              <label for="Exp">Exp. Date (MM/YY)</label><br />
              <input type="text" name="month" id="Exp" placeholder="MM" />
              <input type="text" name="year" id="Exp" placeholder="YY" />
              <input type="text" name="CVV" id="Exp" placeholder="CVV CODE" />
              <div class="error">hi</div>
            </div>
            <br />
            <div class="btn">
              <button id="Click" type="submit">Confirm</button>
            </div>
          </form>
        </div>
      </div>

      <script src="./script.js"></script>
    </body>
  </body>
</html>
